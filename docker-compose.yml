version: '3.8'

services:
  flask_ui:
    build: 
      context: .
      dockerfile: Dockerfile.flask_ui
    ports:
      - "5000:5000"
    volumes:
      - ./flask_ui.py:/app/flask_ui.py
      - ./templates:/app/templates
    depends_on:
      - backend
    environment:
      - FLASK_ENV=development
      - DOCKER_ENV=true

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app